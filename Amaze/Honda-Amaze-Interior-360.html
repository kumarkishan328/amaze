<body>
    <div id="container"> This content requires HTML5/CSS3, WebGL, or Adobe Flash Player Version 9 or higher. </div>
    <script type="text/javascript">
		function getParameterByName(name) {
    	    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search);
      		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	  	}
		var wdth = getParameterByName('width');
	  	var hgt = getParameterByName('height');
		$('#container').css({'width':wdth-20,'height':hgt-20});
		// create the panorama player with the container
		pano=new pano2vrPlayer("container");
		// add the skin object
		skin=new pano2vrSkin(pano);
		// load the configuration
		pano.readConfigUrl("HondaAmze.xml");
		// hide the URL bar on the iPhone
		setTimeout(function() { hideUrlBar(); }, 10);
	</script>
  	<noscript>
  	<p><b>Please enable Javascript!</b></p>
  	</noscript>
</body>
